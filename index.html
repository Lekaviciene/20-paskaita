<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 paskaita</title>
</head>
<body>
    <script>
        //1. Panaudoti Javascript "use-strict" režimą.

        "use strickt";

        //2. Apsirašyti 4 kintamuosius: skaicius1, skaicius2, skaicius3, skaicius4.

        var a,b,c,d;
        a = 2;
        b = 4;
        c = 5;
        d = 9;

        //3. Į konsolę išvesti visus 4 skaičius, jų visų sumą ir sandaugą.

        console.log("Keturi skaiciai" + a,b,c,d)

        //3.1 suskaiciuoti visu skaiciu suma

        var suma = 0;
        suma = (a + b + c + d);        
        console.log("Skaiciu suma" + suma);

        //3.1 suskaiciuoti visu skaiciu sandauga

        var sandauga = 0;
        sandauga = (a * b * c * d);
        console.log("Skaiciu sandauga" + sandauga);

        //Sukeisti skaicius1 ir skaicius2 reikšmes vietomis, pasinaudojant laikinuoju kintamuoju.

        var a,b,c,d,e;
        
        a = 2;
        b = 4;
        c = 5;
        d = 9;        
        e = a; 
        a = b; 
        b = e;               
        console.log("1 ir 2 sukeisti vietomis" + a,b,c,d);


    


    </script>
</body>
</html>
